
<html>
<head>
<title>Crunchify - Spring MVC Upload Multiple Files Example</title>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>
	$(document)
			.ready(
					function() {

						for (var i = 1; i < 30; i++) {
							$('#fileTable')
									.append(
											'<tr><td>'
													+ '   <input type="file" name="files['+ i +']" />'
													+ '</td><td><input type="checkbox" name="revert['+ i +']"></td><td><input type="checkbox" name="xandy['+ i +']"></td><td><input type="number" name="pass['+ i +']"" min="1"></td><td><input type="number" value="0.0" name="divideByR['+ i +']""></td></tr>');

						}

						//add more file components if Add is clicked
						$('#addFile')
								.click(
										function() {
											var fileIndex = $('#fileTable tr')
													.children().length - 1;
											$('#fileTable')
													.append(
															'<tr><td>'
																	+ '   <input type="file" name="files['+ fileIndex +']" />'
																	+ '</td><td><input type="checkbox" name="revert['+ fileIndex +']"></td><td><input type="checkbox" name="xandy['+ fileIndex +']"></td><td><input type="number" name="pass['+ fileIndex +']"" min="1"></td><td><input type="number" value="0.0" name="divideByR['+ fileIndex +']""></td></tr>');
										});

					});
</script>
<style type="text/css">
</style>
</head>
<body>
	<br>
	<br>
	<div align="center">
		<h1></h1>

		<form method="POST" action="/savefiles" modelAttribute="uploadForm"
			enctype="multipart/form-data">

			<p>Select files to upload. Press Add button to add more file
				inputs.</p>

			<table id="fileTable">
				<tr>
					<td><label>File</label></td>
					<td><label>Reverse</label></td>
					<td><label>Is x and y</label></td>
					<td><label>How many passes?</label></td>
					<td><label>Divide R by ?</label></td>
				</tr>
				<tr>
					<td><input name="files[0]" type="file" /></td>
					<td><input type="checkbox" name=revert[0] /></td>
					<td><input type="checkbox" name=xandy[0] /></td>
					<td><input type="number" name="pass[0]" min="1"></td>
					<td><input type="number" value="0.0" name="divideByR[0]"></td>
				</tr>
			</table>
			<br /> <input type="submit" value="Upload" /> <input id="addFile"
				type="button" value="Add File" />
		</form>

		<br />
	</div>
</body>
</html>
